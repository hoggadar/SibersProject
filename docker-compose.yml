version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: SibersProjectWeb/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=SibersDB;User Id=sa;Password=YourStrong!Passw0rd
    depends_on:
      - db
    networks:
      - app-network
  
  frontend:
    build:
      context: ./sibers-project-presentation
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong!Passw0rd
    ports:
      - "1433:1433"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
